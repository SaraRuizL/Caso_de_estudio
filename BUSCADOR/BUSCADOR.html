<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./CSS/estilo.css" rel="stylesheet">
</head>
<body>
    <!-- Banner -->
    <div class="banner w-100">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <img src="./IMG/logo.png" alt="Logo">
                </div>
                <h4 class="mb-0">MelomanosMusic</h4>
            </div>
        </div>
    </div>

    
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 col-md-8 offset-md-2">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar canciones..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>

    
        <div class="row">
            <div class="col-12">
                <h3>Canciones TOP</h3>
            </div>
            <!-- Song Card 1 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card song-card h-100">
                    <img src="./IMG/descarga (1).jpg" class="card-img-top" alt="Canción 1">
                    <div class="card-body">
                        <h5 class="card-title">Maquiavelico</h5>
                        <p class="card-text">Artista:Canserbero</p>
                        <button class="btn btn-outline-success btn-sm">Agregar a mi álbum</button>
                    </div>
                </div>
            </div>
            <!-- Song Card 2 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card song-card h-100">
                    <img src="./IMG/descarga (2).jpg" class="card-img-top" alt="Canción 2">
                    <div class="card-body">
                        <h5 class="card-title">Mary On a Cross</h5>
                        <p class="card-text">Artista:Guns n Roses</p>
                        <button class="btn btn-outline-success btn-sm">Agregar a mi álbum</button>
                    </div>
                </div>
            </div>
            <!-- Song Card 3 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card song-card h-100">
                    <img src="./IMG/descarga.jpg" class="card-img-top" alt="Canción 3">
                    <div class="card-body">
                        <h5 class="card-title">El cantar de la Lunas Oscura</h5>
                        <p class="card-text">Artista:Mago de Oz</p>
                        <button class="btn btn-outline-success btn-sm">Agregar a mi álbum</button>
                    </div>
                </div>
            </div>
            <!-- Song Card 4 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card song-card h-100">
                    <img src="./IMG/descarga.png" class="card-img-top" alt="Canción 4">
                    <div class="card-body">
                        <h5 class="card-title">Titanium</h5>
                        <p class="card-text">David Guetta</p>
                        <button class="btn btn-outline-success btn-sm">Agregar a mi álbum</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
