<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - Melomanos.net</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  <style>
    .login-image {
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .card-login {
      max-width: 1000px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .form-container {
      padding: 2rem;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="" height="100px">Melomanos.net - 🎤 Iniciar Sesión</a>
  </nav>

  <main class="container card-login bg-white">
    <div class="row g-0 align-items-center">
      <div class="col-md-6 p-3">
        <img src="./img/imagen inicio.jpg" alt="Imagen de fondo" class="login-image w-100 h-100">
      </div>
      <div class="col-md-6 form-container">
        <h3 class="text-center mb-4">Inicia Sesión</h3>
        <form id="form-login">
          <div class="mb-3">
            <label for="login-usuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="login-usuario" required>
          </div>
          <div class="mb-2">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>

        <p class="mt-4 text-center">¿No tienes cuenta?</p>
        <a href="registro.html" class="btn btn-outline-secondary w-100">Crear Cuenta</a>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1"><strong>Melomanos</strong><img src="./img/logo.png" alt="" height="70px"></p>
      <p class="mb-1">Melomanos.net</p>
      <p class="mb-0">&copy; <span id="year"></span> Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('form-login').addEventListener('submit', e => {
      e.preventDefault();
      const usuario = document.getElementById('login-usuario').value.trim();
      const pass = document.getElementById('login-password').value.trim();

      if (usuario && pass) {
        alert(`Bienvenido, ${usuario}!`);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
